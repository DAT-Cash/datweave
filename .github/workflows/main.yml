# Advanced Node Github Actions https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#check-latest-version

name: Jest Unit Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    # https://github.com/actions/example-services/issues/8#issuecomment-559484139
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [12.x, 14.x, 16.x, 17.x, 18.x]
        # Node.js release schedule: https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/package-lock.json
      - name: npm ci and test
        run: |
          npm ci       # clean install (ci) - https://docs.npmjs.com/cli/v8/commands/npm-ci
          npm run test
      - name: RunID
        run: echo "RunID - ${ GITHUB_RUN_ID }"